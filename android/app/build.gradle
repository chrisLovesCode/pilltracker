apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

// Ensure Android Studio "Run" uses the latest web bundle.
// Disable via: ./gradlew assembleDebug -Pmediroutine.copyWeb=false
def mediroutineCopyWeb = (
        project.findProperty("mediroutine.copyWeb")
        ?: "true"
).toString().toBoolean()
// Select which Vite mode to use for the embedded web bundle:
// - android (default): includes debug UI for local testing
// - production: hides debug UI, intended for release builds
def mediroutineViteMode = (
        project.findProperty("mediroutine.viteMode")
        ?: "android"
).toString()

android {
    namespace = "com.pilltracker.app"
    compileSdk = rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.pilltracker.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "1.2.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern = '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    packagingOptions {
        jniLibs {
            // Ensures native libs are extracted on install (more compatible on some real devices).
            useLegacyPackaging true
        }
    }
    buildTypes {
        release {
            // Alpha/testing: sign release APKs with the debug key so they are installable when downloaded
            // directly from Git (no Play Store / no custom keystore yet).
            // For a real publish build, replace this with a proper release keystore config.
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

if (mediroutineCopyWeb) {
    def mediroutineRoot = rootProject.projectDir.parentFile // project root (parent of /android)

    tasks.register("mediroutineCopyWebAssets", Exec) {
        workingDir mediroutineRoot
        // Avoid login shell to prevent user dotfiles from polluting the build.
        def buildCmd = (mediroutineViteMode == "production") ? "npm run build" : "npm run build:android"
        commandLine "bash", "-c", "${buildCmd} && npx cap copy android"
    }

    // Hook into the app build so Android Studio refreshes assets automatically.
    preBuild.dependsOn(tasks.named("mediroutineCopyWebAssets"))
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    androidTestImplementation "androidx.test.espresso:espresso-web:$androidxEspressoCoreVersion"
    androidTestImplementation "androidx.test.uiautomator:uiautomator:2.3.0"
    androidTestImplementation "androidx.test:runner:1.5.2"
    androidTestImplementation "androidx.test:rules:1.5.0"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
