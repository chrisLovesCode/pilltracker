apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

// Ensure Android Studio "Run" uses the latest web bundle.
// Disable via: ./gradlew assembleDebug -Ppilltracker.copyWeb=false
def pilltrackerCopyWeb = (project.findProperty("pilltracker.copyWeb") ?: "true").toString().toBoolean()
// Select which Vite mode to use for the embedded web bundle:
// - android (default): includes debug UI for local testing
// - production: hides debug UI, intended for release builds
def pilltrackerViteMode = (project.findProperty("pilltracker.viteMode") ?: "android").toString()

android {
    namespace = "com.pilltracker.app"
    compileSdk = rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.pilltracker.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern = '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

if (pilltrackerCopyWeb) {
    def pilltrackerRoot = rootProject.projectDir.parentFile // /pilltracker (parent of /android)

    tasks.register("pilltrackerCopyWebAssets", Exec) {
        workingDir pilltrackerRoot
        // Avoid login shell to prevent user dotfiles from polluting the build.
        def buildCmd = (pilltrackerViteMode == "production") ? "npm run build" : "npm run build:android"
        commandLine "bash", "-c", "${buildCmd} && npx cap copy android"
    }

    // Hook into the app build so Android Studio refreshes assets automatically.
    preBuild.dependsOn(tasks.named("pilltrackerCopyWebAssets"))
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    androidTestImplementation "androidx.test.espresso:espresso-web:$androidxEspressoCoreVersion"
    androidTestImplementation "androidx.test.uiautomator:uiautomator:2.3.0"
    androidTestImplementation "androidx.test:runner:1.5.2"
    androidTestImplementation "androidx.test:rules:1.5.0"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
