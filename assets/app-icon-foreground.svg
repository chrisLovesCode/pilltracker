<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Foreground only (transparent background) for adaptive icons. -->
  <defs>
    <clipPath id="leftHalf">
      <rect x="136" y="186" width="120" height="140" rx="0" ry="0"/>
    </clipPath>
  </defs>

  <g transform="translate(256 256) rotate(45) translate(-256 -256)">
    <!-- Capsule base -->
    <rect x="136" y="186" width="240" height="140" rx="70" ry="70" fill="#4f46e5"/>
    <!-- Slightly darker left half -->
    <g clip-path="url(#leftHalf)">
      <rect x="136" y="186" width="240" height="140" rx="70" ry="70" fill="#4338ca"/>
    </g>
    <!-- Seam -->
    <line x1="256" y1="206" x2="256" y2="306" stroke="#ffffff" stroke-width="12" stroke-linecap="round" opacity="0.9"/>
  </g>
</svg>
